management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: hr-service
        
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    ip-address: 127.0.0.1


